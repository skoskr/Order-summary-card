<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img src="./images/illustration-hero.svg" class="img" alt="hero">
    <div class="content">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pay-chart">
        <img src="./images/icon-music.svg" class="pay-img" alt="pay">
        <div class="plan">
          <span class="time">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <button type="button" class="change-button">Change</button>
      </div>
      <button type="button" class="pay-button">Proceed to Payment</button>
      <button type="button" class="cancel-button">Cancel Order</button>
    </div>
  </main>
</body>

</html>
